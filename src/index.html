<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="group">
        <legend>Personal information</legend>

        <label for="surname" class="form">
          Surname:
          <input
            type="text"
            name="surname"
            id="surname"
            autocomplete="off"
            maxlength="30"
          >
        </label>

        <label for="name" class="form">
         Name:
          <input
            type="text"
            name="name"
            id="name"
            autocomplete="off"
            minlength="5"
            maxlength="30"
          >
        </label>

        <label for="age" class="form">
          How old are You?
          <input
            type="number"
            name="age"
            id="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label for="dateOfBirth" class="form">
          Full date of birth:
          <input
            type="date"
            name="dateOfBirth"
            id="dateOfBirth"
          >
        </label>

        <label for="isTermsAccepted" class="form">
          I accept the term of the agreement
          <input
            type="checkbox"
            name="terms"
            id="isTermsAccepted"
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Registration</legend>

        <label for="email" class="form">
          E-mail:
          <input
            type="email"
            name="email"
            id="email"
            placeholder="email@example.com"
            required
            multiple
          >
        </label>

        <label for="password" class="form">
          Password:
          <input
            type="password"
            name="password"
            id="password"
            required
            >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>An interesting fact about you!</legend>

        <label for="loveCats" class="form">
          Do you love cats?

          <label for="yes">
            <input
              type="radio"
              name="yes"
              value="yes"
              id="yes"
            >
            Yes
          </label>

          <label for="no">
            <input
              type="radio"
              name="no"
              value="no"
              id="no"
            >
            No
          </label>
        </label>

        <label for="favoriteColor" class="form">
          What is your favorite color?
          <input
            type="color"
            name="color"
            id="favoriteColor"
          >
        </label>

        <label for="timeToBed" class="form">
          What time do you go to bed?
          <input
            type="time"
            name="bed"
            id="timeToBed"
          >
        </label>

        <label for="favoriteCarBrand" class="form">
          What are your favourite brand of cars?
          <select
            name="favoriteCarBrand"
            multiple
            id="favoriteCarBrand"
          >
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label for="rating" class="form">
          How do you rate our work?
          <input
            type="range"
            name="work"
            id="rating"
          >
        </label>
      </fieldset>

      <fieldset class="group">
        <legend>Additional info:</legend>

        <label for="comments" class="form">
          Comments:

          <textarea
            name="comment"
            id="comments"
            cols="15"
            rows="2"
            minlength="5"
            maxlength="100"
          ></textarea>
        </label>

        <label for="isRecommended" class="form">
          Would you recommend us?
          <select name="recommend" id="isRecommended">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <button type="submit">Submit</button>

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
