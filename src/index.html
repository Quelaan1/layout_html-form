<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form action="https://mate-academy-form-lesson.herokuapp.com/create-application" method="post">
      <fieldset class="personalInfo group">
        <legend>Personal information</legend>

        <label class="surname form">
          Surname:
          <input
            type="text"
            name="surname"
            autocomplete="off"
          >
        </label>

        <label class="name form">
         Name:
          <input
            type="text"
            name="name"
            autocomplete="off"
          >
        </label>

        <label class="age form">
          How old are You?
          <input
            type="number"
            name="age"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="dateOfBirth form">
          Full date of birth:
          <input type="date" name="dateOfBirth">
        </label>

        <label class="terms form">
          I accept the term of the agreement
          <input type="checkbox" name="terms">
        </label>
      </fieldset>

      <fieldset class="register group">
        <legend>Registration</legend>

        <label class="email form">
          E-mail:
          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            multiple
          >
        </label>

        <label class="password form">
          Password:
          <input type="password" name="password">
        </label>
      </fieldset>

      <fieldset class="about group">
        <legend>An interesting fact about you!</legend>

        <div class="cats form">
          Do you love cats?

          <label>
            <input type="radio" name="Yes"> Yes
          </label>

          <label>
            <input type="radio" name="cats"> No
          </label>
        </div>

        <label class="color form">
          What is your favorite color?
          <input type="color" name="color">
        </label>

        <label class="bed form">
          What time do you go to bed?
          <input type="time" name="bed">
        </label>

        <label class="car form">
          What are your favourite brand of cars?
          <select name="favoriteCarBrand" multiple>
            <option value="BMW">BMW</option>
            <option value="Audi">Audi</option>
            <option value="Lada">Lada</option>
          </select>
        </label>

        <label class="rate form">
          How do you rate our work?
          <input type="range" name="work">
        </label>
      </fieldset>

      <fieldset class="info group">
        <legend>Additional info:</legend>

        <label class="comment form">
          Comments:

          <textarea
            name="comment"
            cols="15"
            rows="2"
            minlength="5"
            maxlength="100"
          ></textarea>
        </label>

        <label class="recommend form">
          Would you recommend us?
          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>

      </fieldset>

      <input type="submit">

    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>
</html>
